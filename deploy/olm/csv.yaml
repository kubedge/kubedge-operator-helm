apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kubedge-operator.v0.0.1
spec:
  version: 0.0.1
  displayName: Kubedge
  provider:
    name: Apache Foundation
    url: kubedge.cloud
  maturity: alpha
  version: 0.0.1
  maintainers:
    - email: guy@kubedge.cloud
      name: Apache Foundation
  labels:
    olm-owner-enterprise-app: kubedge-operator
    olm-status-descriptors: kubedge-operator.v0.0.1
  description: Kubedge is is an open source implementation of the Java Servlet, JavaServer Pages, Java Expression Language and Java WebSocket technologies.
  icon:
  - mediatype: image/svg+xml
    base64data: 
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: kubedge-operator
        rules:
        - apiGroups:
          - kubedge.cloud
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - namespaces
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
      deployments:
      - name: kubedge-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: kubedge-operator
          template:
            metadata:
              labels:
                app: kubedge-operator
            spec:
              containers:
                - name: kubedge-operator-olm-owned
                  image: REPLACE_IMAGE
                  imagePullPolicy: Always
                  env:
                  - name: MY_POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: MY_POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
              restartPolicy: Always
              terminationGracePeriodSeconds: 5
              serviceAccountName: kubedge-operator
              serviceAccount: kubedge-operator
  customresourcedefinitions:
    owned:
      - description: Represents a Kubedge instance
        displayName: Kubedge Server
        kind: Kubedge
        name: kubedges.kubedge.cloud
        version: v1alpha1
        resources:
          - kind: Deployment
            version: v1beta2
          - kind: ReplicaSet
            version: v1beta2
          - kind: Pod
            version: v1
          - kind: Service
            version: v1
        specDescriptors:
          - description: The desired number of member Pods for the deployment.
            displayName: Size
            path: replicaCount
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        statusDescriptors:
          - description: The current status of the application.
            displayName: Status
            path: phase
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase'
          - description: Explanation for the current status of the application.
            displayName: Status Details
            path: reason
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase:reason'
